<!DOCTYPE html>
<html>
<link href='//fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<head>
  <title>crystal guessing game</title>
</head>

      
<body>
  <div id="mainContainer">
    <h1>Crystal Guessing Game</h1>
    <div class="instContainer">
      <p>You will be given a random number at the start of the game.</p>
      <p>There are four crystals below.</p>

      <p>Number to guess: <span id="number"></span></p>
    
    <div class="scoreboard">
      <h2>Win: <span id="win"></span></h2>
      <h2>Losses: <span id="losses"></span></h2>
      <h2>Total Score: <span id=score></span></h2>
    </div>
    <div id="crystalGun">
     
    </div>
    
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  

</body>
</html>
